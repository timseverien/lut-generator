<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="layout">
      <table class="layout__controls">
        <tr>
          <td width="0">
            <label for="input-brightness">Brightness</label>
          </td>
          <td width="100%">
            <input
              id="input-brightness"
              max="1"
              min="-1"
              step="0.01"
              type="range"
            >
          </td>
        </tr>

        <tr>
          <td>
            <label for="input-contrast">Contrast</label>
          </td>
          <td>
            <input
              id="input-contrast"
              max="2"
              min="0"
              step="0.01"
              type="range"
            >
          </td>
        </tr>

        <tr>
          <td>
            <label for="input-gamma">Gamma</label>
          </td>
          <td>
            <input
              id="input-gamma"
              max="2"
              min="0"
              step="0.01"
              type="range"
            >
          </td>
        </tr>

        <tr>
          <td>
            <label for="input-hue">Hue</label>
          </td>
          <td>
            <input
              id="input-hue"
              max="360"
              min="-360"
              step="1"
              type="range"
            >
          </td>
        </tr>

        <tr>
          <td>
            <label for="input-saturation">Saturation</label>
          </td>
          <td>
            <input
              id="input-saturation"
              max="2"
              min="0"
              step="0.01"
              type="range"
            >
          </td>
        </tr>
      </table>
      <div class="layout__source">
        <img src="src/images//source-2.png" alt="" id="image-source" width="512" />
      </div>
      <div class="layout__preview">
        <canvas id="canvas-preview"></canvas>
      </div>
      <textarea class="layout__result" id="output" rows="24" readonly></textarea>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
